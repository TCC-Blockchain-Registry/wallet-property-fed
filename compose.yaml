services:
  wallet-property-fed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet-property-fed
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  default:
    name: property-network
    external: true

